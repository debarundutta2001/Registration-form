<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Registration form</title>
  </head>

  <body>
    <div class="container">
      

      <div class="box">
        <div class="title">Registration Form</div>
        <form id="registration-form">
          <div class="form-group fullname">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name">
          </div>
          <div class="form-group username">
            <label for="username">User Name</label>
            <input type="text" id="username" placeholder="Enter your user name">
          </div>
          <div class="form-group email">
            <label for="email">Email Address</label>
            <input type="text" id="email" placeholder="Enter your email address">
          </div>
          <div class="form-group password">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
          </div>
          <div class="form-group date">
            <label for="date">Birth Date</label>
            <input type="date" id="date" placeholder="Select your date">
          </div>
          <div class="form-group gender">
            <label for="gender">Gender</label>
            <select id="gender">
              <option value="" selected disabled>Select your gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group submit-btn">
            <input type="submit" value="Submit">
          </div>
        </form>
        <div id="thank-you-message" style="display: none;">
          <h1>Thank you for filling out the form correctly.</h1>
          <a href="#" onclick="window.location.reload();"><h4>Go Back</h4></a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
